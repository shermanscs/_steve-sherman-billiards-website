<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Drills - Steve Sherman Billiards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            animation: slideIn 0.5s ease-out;
            max-height: 95vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            flex-shrink: 0;
        }

        .page-title {
            font-size: 2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .selected-count {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
            flex-shrink: 0;
        }

        .filter-input, .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-input {
            flex: 1;
            min-width: 250px;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select {
            cursor: pointer;
            background: white;
            min-width: 150px;
        }

        .drills-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .drills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            padding-bottom: 20px;
        }

        .drill-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .drill-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .drill-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.05) 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .drill-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
            padding-right: 90px;
        }

        .drill-description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .drill-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .drill-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-beginner {
            background: #d4edda;
            color: #155724;
        }

        .badge-intermediate {
            background: #fff3cd;
            color: #856404;
        }

        .badge-advanced {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-category {
            background: #e9ecef;
            color: #495057;
        }

        .badge-skill {
            background: #cce5ff;
            color: #0066cc;
        }

        .drill-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        .drill-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .resource-icon {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .has-video {
            background: #ffebee;
            color: #c62828;
        }

        .selection-checkbox {
            position: absolute;
            top: 15px;
            right: 70px;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .drill-card.selected .selection-checkbox {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .drill-view-btn {
            position: absolute;
            top: 12px;
            right: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 6px 10px;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .drill-view-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(102, 126, 234, 0.4);
        }

        .drill-thumbnail {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 60px;
            height: 40px;
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #999;
        }

        .drill-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 40px;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
            font-size: 16px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #f8f9fa;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            margin: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            flex-shrink: 0;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .confirm-actions {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .drills-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .actions-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="page-title">üéØ Select Drills to Assign</h1>
            <div class="header-actions">
                <div class="selected-count" id="selectedCount">0 selected</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <input type="text" id="searchInput" class="filter-input" 
                   placeholder="Search drills by name or description..." onInput="filterDrills()">
            <select id="categoryFilter" class="filter-select" onchange="filterDrills()">
                <option value="">All Categories</option>
            </select>
            <select id="skillFilter" class="filter-select" onchange="filterDrills()">
                <option value="">All Skills</option>
            </select>
            <select id="difficultyFilter" class="filter-select" onchange="filterDrills()">
                <option value="">All Levels</option>
                <option value="1">Beginner (1-2)</option>
                <option value="3">Intermediate (3-4)</option>
                <option value="5">Advanced (5)</option>
            </select>
        </div>

        <!-- Drills Container -->
        <div class="drills-container">
            <div id="drillsGrid">
                <div class="loading">üîÑ Loading drills...</div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevPage" onclick="changePage(-1)">‚Üê Previous</button>
            <div class="pagination-info" id="paginationInfo"></div>
            <button id="nextPage" onclick="changePage(1)">Next ‚Üí</button>
        </div>

        <!-- Actions Bar -->
        <div class="actions-bar">
            <div class="bulk-actions">
                <button class="btn btn-secondary" onclick="selectAll()">Select All</button>
                <button class="btn btn-secondary" onclick="clearSelection()">Clear Selection</button>
            </div>
            <div class="confirm-actions">
                <button class="btn btn-secondary" onclick="window.close()">Cancel</button>
                <button class="btn btn-success" id="confirmBtn" onclick="confirmSelection()" disabled>
                    Add Selected Drills
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://steveshermanbilliards.com/drill-api.php';
        const DRILLS_PER_PAGE = 20;

        // State
        let allDrills = [];
        let filteredDrills = [];
        let selectedDrillIds = new Set();
        let categories = [];
        let skills = [];
        let currentPage = 1;
        let unitId = null;
        let programId = null;

        // API Helper
        async function apiRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                let fullUrl = `${API_BASE_URL}/${endpoint}`;
                if (method === 'GET') {
                    const separator = endpoint.includes('?') ? '&' : '?';
                    fullUrl += `${separator}_t=${Date.now()}`;
                }
                
                const response = await fetch(fullUrl, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message || 'API request failed');
                }
                
                return result;
            } catch (error) {
                console.error('‚ùå API Error:', error);
                throw error;
            }
        }

        // Initialize
        function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            unitId = urlParams.get('unit_id');
            programId = urlParams.get('program_id');
            
            console.log('üöÄ Drill Browser initialized - Unit:', unitId, 'Program:', programId);
            
            loadAllData();
        }

        // Data Loading
        async function loadAllData() {
            try {
                console.log('üìö Loading drill browser data...');
                
                await Promise.all([
                    loadDrills(),
                    loadCategories(),
                    loadSkills()
                ]);
                
                filterDrills();
                console.log('‚úÖ Drill browser ready');
                
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                document.getElementById('drillsGrid').innerHTML = `
                    <div class="empty-state">
                        Failed to load drills: ${error.message}<br>
                        <button class="btn btn-primary" onclick="loadAllData()">Retry</button>
                    </div>
                `;
            }
        }

        async function loadDrills() {
            const response = await apiRequest('drills');
            allDrills = response.data || [];
            console.log('üéØ Loaded', allDrills.length, 'drills');
        }

        async function loadCategories() {
            try {
                const response = await apiRequest('categories');
                categories = response.data || [];
                populateFilterDropdown('categoryFilter', categories, 'display_name');
            } catch (error) {
                console.error('‚ùå Error loading categories:', error);
            }
        }

        async function loadSkills() {
            try {
                const response = await apiRequest('skills');
                skills = response.data || [];
                populateFilterDropdown('skillFilter', skills, 'display_name');
            } catch (error) {
                console.error('‚ùå Error loading skills:', error);
            }
        }

        function populateFilterDropdown(selectId, items, displayField) {
            const select = document.getElementById(selectId);
            if (!select) return;
            
            const firstOption = select.querySelector('option');
            select.innerHTML = '';
            if (firstOption) {
                select.appendChild(firstOption);
            }
            
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item[displayField] || item.name;
                select.appendChild(option);
            });
        }

        // Filtering and Search
        function filterDrills() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryId = document.getElementById('categoryFilter').value;
            const skillId = document.getElementById('skillFilter').value;
            const difficultyLevel = document.getElementById('difficultyFilter').value;
            
            filteredDrills = allDrills.filter(drill => {
                const matchesSearch = !searchTerm || 
                    drill.name.toLowerCase().includes(searchTerm) ||
                    (drill.description && drill.description.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !categoryId || drill.category_id == categoryId;
                const matchesSkill = !skillId || drill.skill_id == skillId;
                
                let matchesDifficulty = true;
                if (difficultyLevel) {
                    const difficulty = parseFloat(drill.difficulty_rating) || 1;
                    if (difficultyLevel === '1') {
                        matchesDifficulty = difficulty <= 2;
                    } else if (difficultyLevel === '3') {
                        matchesDifficulty = difficulty >= 3 && difficulty <= 4;
                    } else if (difficultyLevel === '5') {
                        matchesDifficulty = difficulty >= 5;
                    }
                }
                
                return matchesSearch && matchesCategory && matchesSkill && matchesDifficulty;
            });
            
            currentPage = 1;
            renderDrills();
            updatePagination();
        }

        // Rendering
        function renderDrills() {
            const container = document.getElementById('drillsGrid');
            
            if (filteredDrills.length === 0) {
                container.innerHTML = '<div class="empty-state">No drills found matching your criteria.</div>';
                return;
            }
            
            const startIndex = (currentPage - 1) * DRILLS_PER_PAGE;
            const endIndex = Math.min(startIndex + DRILLS_PER_PAGE, filteredDrills.length);
            const pagedrills = filteredDrills.slice(startIndex, endIndex);
            
            const grid = document.createElement('div');
            grid.className = 'drills-grid';
            
            pagedrills.forEach(drill => {
                const card = createDrillCard(drill);
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }

        function createDrillCard(drill) {
            const card = document.createElement('div');
            card.className = 'drill-card';
            card.onclick = () => toggleDrillSelection(drill.id);
            
            if (selectedDrillIds.has(drill.id)) {
                card.classList.add('selected');
            }
            
            const difficultyRating = parseFloat(drill.difficulty_rating) || 1;
            let difficultyClass = 'badge-beginner';
            if (difficultyRating >= 5) difficultyClass = 'badge-advanced';
            else if (difficultyRating >= 3) difficultyClass = 'badge-intermediate';
            
            // Build image URL helper
            function buildImageUrl(rawUrl) {
                if (!rawUrl || rawUrl.trim() === '' || rawUrl === '0') return null;
                if (rawUrl.startsWith('http')) return rawUrl;
                if (rawUrl.startsWith('/')) return `https://steveshermanbilliards.com${rawUrl}`;
                return `https://steveshermanbilliards.com/${rawUrl}`;
            }
            
            const hasImage = drill.diagram_image_url || drill.image_url;
            const imageUrl = hasImage ? buildImageUrl(drill.diagram_image_url || drill.image_url) : null;
            
            card.innerHTML = `
                <div class="selection-checkbox">
                    ${selectedDrillIds.has(drill.id) ? '‚úì' : ''}
                </div>
                <button class="drill-view-btn" onclick="viewDrill(${drill.id}, event)" title="View Drill Details">
                    View
                </button>
                <div class="drill-name">${drill.name}</div>
                <div class="drill-description">
                    ${drill.description || 'No description available'}
                </div>
                <div class="drill-badges">
                    <span class="drill-badge badge-category">${drill.category_display || 'Unknown'}</span>
                    <span class="drill-badge badge-skill">${drill.skill_display || 'Unknown'}</span>
                    <span class="drill-badge ${difficultyClass}">
                        Difficulty: ${difficultyRating}/5
                    </span>
                </div>
                <div class="drill-meta">
                    <div class="drill-actions">
                        ${drill.video_url ? '<div class="resource-icon has-video" title="Has Video">üé•</div>' : ''}
                    </div>
                    <div>Max: ${drill.max_score} | ID: ${drill.id}</div>
                </div>
                ${imageUrl ? `<div class="drill-thumbnail"><img src="${imageUrl}" alt="Drill diagram" onerror="this.parentElement.innerHTML='No Image'"></div>` : ''}
            `;
            
            return card;
        }

        // Selection Management
        function toggleDrillSelection(drillId) {
            if (selectedDrillIds.has(drillId)) {
                selectedDrillIds.delete(drillId);
            } else {
                selectedDrillIds.add(drillId);
            }
            
            updateSelectedCount();
            renderDrills(); // Re-render to update selection state
        }

        function updateSelectedCount() {
            const count = selectedDrillIds.size;
            document.getElementById('selectedCount').textContent = `${count} selected`;
            document.getElementById('confirmBtn').disabled = count === 0;
        }

        function selectAll() {
            const startIndex = (currentPage - 1) * DRILLS_PER_PAGE;
            const endIndex = Math.min(startIndex + DRILLS_PER_PAGE, filteredDrills.length);
            const pagedrills = filteredDrills.slice(startIndex, endIndex);
            
            pagedrills.forEach(drill => {
                selectedDrillIds.add(drill.id);
            });
            
            updateSelectedCount();
            renderDrills();
        }

        function clearSelection() {
            selectedDrillIds.clear();
            updateSelectedCount();
            renderDrills();
        }

        // Pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredDrills.length / DRILLS_PER_PAGE);
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const info = document.getElementById('paginationInfo');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            const startItem = (currentPage - 1) * DRILLS_PER_PAGE + 1;
            const endItem = Math.min(currentPage * DRILLS_PER_PAGE, filteredDrills.length);
            info.textContent = `${startItem}-${endItem} of ${filteredDrills.length} drills`;
        }

        function changePage(direction) {
            const totalPages = Math.ceil(filteredDrills.length / DRILLS_PER_PAGE);
            currentPage = Math.max(1, Math.min(totalPages, currentPage + direction));
            renderDrills();
            updatePagination();
        }

        // Actions
        function viewDrill(drillId, event) {
            event.stopPropagation();
            const drillDisplayUrl = `drill-display.html?drill_id=${drillId}`;
            window.open(drillDisplayUrl, '_blank', 'width=1000,height=800,scrollbars=yes,resizable=yes');
        }

        function confirmSelection() {
            if (selectedDrillIds.size === 0) {
                alert('Please select at least one drill to add.');
                return;
            }
            
            const selectedIds = Array.from(selectedDrillIds);
            console.log('‚úÖ Sending selected drills back to parent:', selectedIds);
            
            // Send message to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'drills_selected',
                    drillIds: selectedIds,
                    unitId: unitId
                }, '*');
                window.close();
            } else {
                alert('Parent window not found. Please close this window and try again.');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);

        console.log('üéØ Drill Browser Script Loaded');
    </script>
</body>
</html>
